method:
  id: dynwrappy3_tester
  name: 'Dynwrappy3 tester'
  source: control
  platform: Python

wrapper:
  type: linear_trajectory
  topology_types: linear
  input_required: expression
  input_optional: start_id
  output: linear_trajectory

container:
  docker: dynverse/dynwrappy3_tester
  url: https://github.com/dynverse/dynwrap_containers/tree/master/dynwrappy3_tester

parameters:
- id: component
  type: integer
  default: 1
  distribution:
    type: uniform
    lower: 1
    upper: 10
