method:
  id: dynwrapr_tester
  name: 'Dynwrapr tester'
  source: control
  platform: R

wrapper:
  type: linear_trajectory
  topology_types: linear
  input_required: expression
  input_optional: start_id
  output: linear_trajectory

container:
  docker: dynverse/dynwrapr_tester
  url: https://github.com/dynverse/dynwrap_containers/tree/master/dynwrapr_tester

parameters:
- id: component
  type: integer
  default: 1
  distribution:
    type: uniform
    lower: 1
    upper: 10
