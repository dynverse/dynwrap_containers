language: r
dist: trusty
sudo: true
os:
- linux
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/R/Library"
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_18ebcb932cdb_key -iv $encrypted_18ebcb932cdb_iv
  -in credentials.enc -out credentials -d
- source credentials
- source <(curl -sSL https://raw.githubusercontent.com/dynverse/travis_scripts/master/helper.sh)
install:
- set -e
- update_docker
- install_hdf5
- install_cran remotes
- install_github_withdeps dynverse/dynutils@devel dynverse/dynwrap@devel dynverse/dyntoy@devel
script:
- export REPO=dynverse/$NAME
- source version
- cd $NAME
- build_docker
- cd ..
after_success:
- export REPO=dynverse/$NAME
- push_docker
jobs:
  include:
  - stage: cache
    install:
    - set -e
    - install_hdf5
    - install_dynverse
    - install_cran remotes
    - install_github_withdeps dynverse/dynutils@devel dynverse/dynwrap@devel dynverse/dyntoy@devel
    script:
    - echo Cache warmup
    after_success:
    - echo Cache warmup
  - stage: base
    before_script:
    - export NAME=dynbase
    after_success:
    - echo Do not push intermediary container
  - stage: r
    before_script:
    - export NAME=dynwrapr
  - stage: py
    before_script:
    - export NAME=dynwrappy
  - stage: py
    before_script:
    - export NAME=dynwrappy36
